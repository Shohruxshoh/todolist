{% extends 'todo/navbar.html' %}
{% block content %}
<div class='container'>
    <div class='row'>
    <h2>Create</h2>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Title</label>
                <input type="text" name='title' class="form-control" id="formGroupExampleInput" placeholder="Title">
              </div>
              <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Description</label>
                <input type="text" name='description' class="form-control" id="formGroupExampleInput2" placeholder="Description">
              </div>
            {% comment %} {{form.title}}
            {{form.description}} {% endcomment %}
            <input type="submit" class="btn btn-info"  value="Submit">
        </form>
    </div>
</div>

{% endblock content %}
